<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="estilogenera.css">
</head>
<body>
    <main>
        <h1>Registrate</h1>
        <form action="" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre..." required>

           
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese sus apellidos..." required>
            
           
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email..." required>
            
           
                <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea tu contraseña..." required>
            
            
           
                <label for="passwordV">Vuelva a escribir la contraseña</label>
                <input type="password" id="passwordv" name="passwordv" placeholder="Vuelva a escribir la contraseña" required>
     
            <button type="submit">Registrar</button>
            <button type="submit">Registrar con Google</button>
        </form>
    </main>

</body>
</html>
